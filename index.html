<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <main>
       
        <div class="main-div">

            <!-- First div: -->
            <div class="heading">
                <h1>Tic-Tac-Toe</h1>
            </div>

            <!-- Second div: -->
            <div class="msg-container hide">
                <p id="message">Winner</p> 
            </div>

            <!-- Third div -->
            <div class="indicator hide ">
                <div class="player">
                    <p>Player_1 will get 'O'</p>
                </div>
                <div class="player">
                    <p>Player_2 will get 'X'</p>
                </div>  
            </div>

            <!-- Fourth div -->
            <div class="container">
                <div class="game"> 
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>

            <!-- Fifth div -->
            <div class="btn">
               <button id="new-btn">New Game</button>
               <button id="reset-btn">Reset Game</button>
            </div>

        </div>
       
        
   
    
    </main>
    
    <script src="script.js"></script>
</body>
</html>
